on: [push]
name: Test
jobs:
  test:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Test
      run: go test -coverprofile=coverage.txt -covermode=atomic ./... 
    - name: Report code coverage
      run: bash <(curl -s 'https://codecov.io/bash') -t "69039a38-5cbf-4e6f-a2cb-c6d1751471ea"
